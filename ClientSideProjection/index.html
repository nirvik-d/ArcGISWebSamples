<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Client-side projection | Sample | ArcGIS Maps SDK for JavaScript 4.32
    </title>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>

    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <calcite-shell>
      <arcgis-map scale="166418924" center="0,0">
        <arcgis-zoom position="top-left"></arcgis-zoom>
        <arcgis-placement position="top-right">
          <calcite-block open id="projectionDiv">
            <calcite-label>
              Select projection
              <calcite-select id="projectWKID">
                <calcite-option value="8857" selected
                  >Equal Earth Greenwich</calcite-option
                >
                <calcite-option value="8858" selected
                  >Equal Earth Americas</calcite-option
                >
                <calcite-option value="8859"
                  >Equal Earth Asia-Pacific</calcite-option
                >
                <calcite-option value="54042">Winkel III</calcite-option>
                <calcite-option value="54050">World Fuller</calcite-option>
                <calcite-option value="54010">World Eckert VI</calcite-option>
                <calcite-option value="54021">World Polyconic</calcite-option>
                <calcite-option value="54016"
                  >World Gall Stereographic</calcite-option
                >
                <calcite-option value="54008">World Sinusoidal</calcite-option>
                <calcite-option value="54023">World Loximuthal</calcite-option>
                <calcite-option value="54024">World Bonne</calcite-option>
              </calcite-select> </calcite-label
            ><br />
            <div id="mapSRDiv" class="esri-widget paddings"></div>
            <br />
          </calcite-block>
        </arcgis-placement>
        <arcgis-legend position="bottom-left" mode="floating"></arcgis-legend>
      </arcgis-map>
    </calcite-shell>
    <script type="module" src="./src/clientSideProjection.js"></script>
  </body>
</html>
