<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Access features with hitTest</title>

    <!-- Load Calcite components from CDN -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js" ></script>

    <!-- Load CSS -->
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <arcgis-map zoom="3" center="-61.125537, 35.863534">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-expand position="top-left" mode="floating">
        <arcgis-legend></arcgis-legend>
      </arcgis-expand>
      <arcgis-placement position="top-right">
        <calcite-panel heading="Hurricane" description="Move the pointer over hurricane track to see info">
          <div id="info"></div>
        </calcite-panel>
      </arcgis-placement>
    </arcgis-map>
    <script type="module" src="./src/accessFeaturesWithHitTests.js"></script> 
  </body>
</html>
