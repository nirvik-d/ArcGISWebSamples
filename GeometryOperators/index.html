<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Geometry operator - centroid analysis | Sample | ArcGIS Maps SDK for
      JavaScript 4.32
    </title>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>

    <!-- Load the style.css file -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <arcgis-map zoom="8" center="-117, 33">
      <arcgis-zoom position="top-left"></arcgis-zoom>
    </arcgis-map>

    <div id="customLegend">
      <div id="labelPointDiv">Label Point</div>
      <div id="centroidDiv">Centroid</div>
      <div id="extentDiv">Extent</div>
      <div id="extentCenterDiv">Extent center</div>
    </div>

    <div id="instructionsDiv" class="esri-widget">
      <p>
        Click on a state to display the label point, centroid, extent, and
        extent center point.
      </p>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
